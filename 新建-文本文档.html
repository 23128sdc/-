<!-- Chosen Palette: Clean Minimalist -->
<!-- Application Structure Plan: A centralized, single-page image gallery using a responsive CSS Grid. Images are displayed at their native proportions, without any background or padding. The image array has been sorted to group images with similar aspect ratios (squarer vs. taller portrait) to enhance visual consistency and flow within the grid. The user flow remains click-to-enlarge (Lightbox). -->
<!-- Visualization & Content Choices: The core content is the images. Presentation Method: Responsive thumbnails (HTML Grid + Tailwind, native aspect ratio, borderless). Interaction: Click-to-enlarge (Lightbox modal using vanilla JS). Justification: Fulfills the user requirement for grouping by size/dimension. Library/Method: Vanilla JS for modal, Tailwind for layout. CONFIRMING NO SVG/Mermaid. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷的画廊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic modal effect and fixing scroll issues */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Light background */
        }
        .gallery-item {
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: translateY(-2px); /* 细微的提升效果 */
        }
        .lightbox-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 0.75rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }
        /* Custom class for image display at native size, filling container width */
        .image-native-size {
            width: 100%; /* Image fills the width of its grid cell */
            height: auto; /* Height adapts to maintain original aspect ratio */
            object-fit: unset; /* 允许图片按原始比例显示 */
            display: block; 
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <header class="text-center mb-8 md:mb-12">
        <h1 class="text-5xl md:text-6xl font-bold text-gray-800 tracking-tight">迷的画廊</h1>
        <p id="image-count" class="text-lg text-gray-500 mt-2">共 13 张图片</p>
    </header>

    <!-- Gallery Grid Container -->
    <main id="gallery" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6 max-w-7xl mx-auto">
        <!-- Image items will be injected here by JavaScript -->
    </main>

    <!-- Lightbox Modal for Full-Screen View -->
    <div id="lightbox-modal" class="lightbox-modal" onclick="closeLightbox()">
        <img id="lightbox-image" class="lightbox-content" src="" alt="放大后的图片" onclick="event.stopPropagation()">
    </div>

    <script>
        // Images reordered to group similar aspect ratios together for better grid flow
        const IMAGE_SOURCES = [
            // Group 1: Squarer or Wider Portrait Images
            "https://i.imgur.com/56VNYhK.png",  // 1
            "https://i.imgur.com/JKkdZbW.png",  // 5
            "https://i.imgur.com/bWhzK7G.png",  // 10

            // Group 2: Taller Portrait Images
            "https://i.imgur.com/3ECQttd.jpeg", // 2
            "https://i.imgur.com/4Cwea8M.jpeg", // 3
            "https://i.imgur.com/hwYJZfF.png",  // 4
            "https://i.imgur.com/Xwv4Q37.png",  // 6
            "https://i.imgur.com/jgIzuJu.jpeg", // 7
            "https://i.imgur.com/8vL1GzG.jpeg", // 8
            "https://i.imgur.com/FkrlI9Y.jpeg", // 9
            "https://i.imgur.com/N0BrNOi.jpeg", // 11
            "https://i.imgur.com/hvuLCIg.png",  // 12
            "https://i.imgur.com/fE9BIhb.jpeg"  // 13
        ];
        
        const gallery = document.getElementById('gallery');
        const lightboxModal = document.getElementById('lightbox-modal');
        const lightboxImage = document.getElementById('lightbox-image');

        function openLightbox(src) {
            lightboxImage.src = src;
            lightboxModal.style.display = 'flex';
            setTimeout(() => {
                lightboxModal.style.opacity = 1;
            }, 10);
        }

        function closeLightbox() {
            lightboxModal.style.opacity = 0;
            setTimeout(() => {
                lightboxModal.style.display = 'none';
                lightboxImage.src = '';
            }, 300);
        }

        function renderGallery() {
            gallery.innerHTML = '';
            IMAGE_SOURCES.forEach((src, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `画廊图片 ${index + 1}`;
                img.loading = 'lazy';
                img.className = 'image-native-size hover:scale-[1.02]';
                
                img.onclick = () => openLightbox(src);

                img.onerror = function() {
                    console.error(`Image failed to load: ${src}`);
                    img.src = 'https://placehold.co/400x400/ef4444/ffffff?text=加载失败';
                };

                galleryItem.appendChild(img);
                gallery.appendChild(galleryItem);
            });
        }

        window.onload = renderGallery;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightboxModal.style.display === 'flex') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
